<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Hunter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #00ff88;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
            background: #000;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #healthBar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 1px solid #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        #healthFill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #4488ff;
            border-radius: 10px;
            font-size: 14px;
        }
        
        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: #00cc66;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">SCORE: 0</div>
            <div id="highScore" style="font-size: 14px; color: #ffaa00; margin-bottom: 5px;">HIGH SCORE: ${highScore}</div>
            <div>HEALTH:</div>
            <div id="healthBar">
                <div id="healthFill"></div>
            </div>
            <div>MONSTERS: <span id="monsterCount">5</span></div>
            <div style="font-size: 12px; color: #888; margin-top: 10px;">AMMO: <span id="ammoDisplay">30</span>/30</div>
        </div>
        
        <div id="controls">
            <div><strong>CONTROLS:</strong></div>
            <div>WASD / ARROWS - Move</div>
            <div>CLICK - Shoot</div>
            <div>R - Reload</div>
            <div>ESC - Pause</div>
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <button onclick="restartGame()" style="flex: 1;">🔄 RESTART</button>
                <button onclick="showTutorial()" style="flex: 1;">📖 TUTORIAL</button>
            </div>
        </div>
    </div>

    <script>
        // === НАСТРОЙКИ ИГРЫ ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const healthFill = document.getElementById('healthFill');
        const monsterCountElement = document.getElementById('monsterCount');
        
        // Размеры канваса - АДАПТИВНЫЕ
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // На мобильных - уменьшаем игрока
            if (window.innerWidth < 768) {
                player.radius = 15;
                player.speed = 4;
            } else {
                player.radius = 20;
                player.speed = 5;
            }
            
            // Перерисовываем если игра уже идёт
            if (player.x && player.y) {
                player.x = Math.min(player.x, canvas.width - player.radius);
                player.y = Math.min(player.y, canvas.height - player.radius);
            }
        }
        
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
        
        // === HIGH SCORE ===
        let highScore = localStorage.getItem('eldritchHunterHighScore') || 0;
        
        function updateHighScore() {
            if (player.score > highScore) {
                highScore = player.score;
                localStorage.setItem('eldritchHunterHighScore', highScore);
                
                // Показываем уведомление о новом рекорде
                if (player.score > 0) {
                    showHighScoreNotification();
                }
            }
        }
        
        function showHighScoreNotification() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ffff00, #ffaa00);
                color: black;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 1500;
                animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
                box-shadow: 0 5px 20px rgba(255, 200, 0, 0.5);
            `;
            
            notification.innerHTML = `🎉 NEW HIGH SCORE: ${player.score}!`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // === ДАМАГ ИНДИКАТОР ===
        let damageIndicators = [];
        let lastDamageTime = 0;
        
        function addDamageIndicator(amount, x, y) {
            damageIndicators.push({
                text: `-${amount}`,
                x: x,
                y: y,
                life: 60,
                color: amount >= 2 ? '#ff4444' : '#ff8844'
            });
        }
        
        function updateDamageIndicators() {
            for (let i = damageIndicators.length - 1; i >= 0; i--) {
                damageIndicators[i].y -= 1;
                damageIndicators[i].life--;
                
                if (damageIndicators[i].life <= 0) {
                    damageIndicators.splice(i, 1);
                }
            }
        }
        
        function drawDamageIndicators() {
            damageIndicators.forEach(indicator => {
                ctx.globalAlpha = indicator.life / 60;
                ctx.fillStyle = indicator.color;
                ctx.font = 'bold 24px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText(indicator.text, indicator.x, indicator.y);
                ctx.globalAlpha = 1;
            });
        }
        
        // === ИГРОК ===
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: '#00ff88',
            speed: 5,
            health: 100,
            score: 0,
            ammo: 30,
            reloading: false
        };
        
        // === МОНСТРЫ ===
        let monsters = [];
        const monsterColors = ['#ff4444', '#ff8844', '#ff4488', '#8844ff'];
        
        function createMonster() {
            const radius = 15 + Math.random() * 25;
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: radius,
                baseRadius: radius,
                color: monsterColors[Math.floor(Math.random() * monsterColors.length)],
                speed: 0.5 + Math.random() * 1.5,
                health: 100,
                attackCooldown: 0
            };
        }
        
        // Создаём 5 монстров
        for (let i = 0; i < 5; i++) {
            monsters.push(createMonster());
        }
        
        // === ПУЛИ ===
        let bullets = [];
        
        // === УПРАВЛЕНИЕ ===
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Перезарядка
            if (e.key === 'r' || e.key === 'R') {
                if (!player.reloading && player.ammo < 30) {
                    player.reloading = true;
                    setTimeout(() => {
                        player.ammo = 30;
                        player.reloading = false;
                    }, 1000);
                }
            }
            
            // Пауза
            if (e.key === 'Escape') {
                alert('Game Paused\n\nControls:\nWASD/Arrows - Move\nClick - Shoot\nR - Reload\nESC - Pause');
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Клик для стрельбы
        canvas.addEventListener('click', (e) => {
            if (player.ammo <= 0 || player.reloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // Создаём пулю
            const angle = Math.atan2(clickY - player.y, clickX - player.x);
            bullets.push({
                x: player.x,
                y: player.y,
                radius: 5,
                color: '#ffff00',
                speed: 10,
                angle: angle,
                life: 100
            });
            
            player.ammo--;
        });
        
        // === ОБНОВЛЕНИЕ ИГРЫ ===
        function update() {
            // Движение игрока
            if (keys['w'] || keys['arrowup']) player.y -= player.speed;
            if (keys['s'] || keys['arrowdown']) player.y += player.speed;
            if (keys['a'] || keys['arrowleft']) player.x -= player.speed;
            if (keys['d'] || keys['arrowright']) player.x += player.speed;
            
            // Границы
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // Обновление пуль
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;
                bullet.life--;
                
                // Удаляем пули за пределами экрана
                if (bullet.life <= 0 || 
                    bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Проверка попадания в монстров
                for (let j = monsters.length - 1; j >= 0; j--) {
                    const monster = monsters[j];
                    const dist = Math.sqrt(
                        (bullet.x - monster.x) ** 2 + 
                        (bullet.y - monster.y) ** 2
                    );
                    
                    if (dist < bullet.radius + monster.radius) {
                        // Попадание!
                        monster.health -= 25;
                        
                        if (monster.health <= 0) {
                            // Монстр убит
                            player.score += 100;
                            monsters.splice(j, 1);
                            
                            // Добавляем нового монстра
                            setTimeout(() => {
                                monsters.push(createMonster());
                            }, 1000);
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Движение монстров к игроку
            monsters.forEach(monster => {
                const dx = player.x - monster.x;
                const dy = player.y - monster.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    monster.x += (dx / dist) * monster.speed;
                    monster.y += (dy / dist) * monster.speed;
                }
                
                // Столкновение с игроком
                if (dist < player.radius + monster.radius) {
                    player.health -= 0.5;
                    player.x -= dx * 0.1;
                    player.y -= dy * 0.1;
                }
            });
            
            // Обновление эффектов
            updateEffects();
            updateDamageIndicators();
            
            // Мигание игрока при получении урона
            if (Date.now() - lastDamageTime < 500) {
                const blink = Math.sin(Date.now() / 50) > 0;
                player.color = blink ? '#ff4444' : '#00ff88';
            } else {
                player.color = '#00ff88';
            }
            
            // Обновление UI
            scoreElement.textContent = `SCORE: ${player.score}`;
            healthFill.style.width = `${player.health}%`;
            monsterCountElement.textContent = monsters.length;
            document.getElementById("ammoDisplay").textContent = player.ammo;
            
            // Обновляем рекорд
            updateHighScore();
            document.getElementById("highScore").textContent = `HIGH SCORE: ${highScore}`;
            
                        // Смерть игрока
            if (player.health <= 0 && !player.dead) {
                player.dead = true;
                showGameOverScreen();
            }
            
            // Победа
            if (player.score >= 1000 && !player.victory) {
                player.victory = true;
                showVictoryScreen();
            }
        }
        
        // === ОТРИСОВКА ===
        function draw() {
            // Очистка экрана
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Сетка
            ctx.strokeStyle = '#00ff8822';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Монстры
            monsters.forEach(monster => {
                // Тело
                ctx.fillStyle = monster.color;
                ctx.beginPath();
                ctx.arc(monster.x, monster.y, monster.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Глаза
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(monster.x - 8, monster.y - 8, 4, 0, Math.PI * 2);
                ctx.arc(monster.x + 8, monster.y - 8, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Здоровье
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(
                    monster.x - monster.radius, 
                    monster.y - monster.radius - 10, 
                    (monster.health / 100) * monster.radius * 2, 
                    4
                );
            });
            
            // Пули
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // След от пули
                ctx.fillStyle = '#ffff0044';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius * 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Игрок
            // Тело
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Обводка
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Прицел
            ctx.strokeStyle = '#ff4444';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x, player.y, 15, 0, Math.PI * 2);
            ctx.stroke();
            
            // Эффекты и индикаторы
            drawEffects();
            drawDamageIndicators();
            
            // Крест прицела
            ctx.beginPath();
            ctx.moveTo(player.x - 20, player.y);
            ctx.lineTo(player.x - 10, player.y);
            ctx.moveTo(player.x + 10, player.y);
            ctx.lineTo(player.x + 20, player.y);
            ctx.moveTo(player.x, player.y - 20);
            ctx.lineTo(player.x, player.y - 10);
            ctx.moveTo(player.x, player.y + 10);
            ctx.lineTo(player.x, player.y + 20);
            ctx.stroke();
            
            // Статус игрока
            ctx.fillStyle = '#ffffff';
            ctx.font = '14px Courier New';
            ctx.fillText(`AMMO: ${player.ammo}/30`, player.x - 30, player.y + player.radius + 20);
            if (player.reloading) {
                ctx.fillStyle = '#ffaa00';
                ctx.fillText('RELOADING...', player.x - 30, player.y + player.radius + 40);
            }
        }
        
        // === ИГРОВОЙ ЦИКЛ ===
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // === ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ===
        function restartGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.health = 100;
            player.score = 0;
            player.ammo = 30;
            player.reloading = false;
            player.dead = false;
            
            monsters = [];
            bullets = [];
            
            for (let i = 0; i < 5; i++) {
                monsters.push(createMonster());
            }
            
            // Скрываем экран Game Over
            const gameOverScreen = document.getElementById('gameOverScreen');
            if (gameOverScreen) {
                gameOverScreen.style.display = 'none';
            }
        }
        
        function showGameOverScreen() {
            // Создаём или обновляем экран Game Over
            let gameOverScreen = document.getElementById('gameOverScreen');
            
            if (!gameOverScreen) {
                gameOverScreen = document.createElement('div');
                gameOverScreen.id = 'gameOverScreen';
                gameOverScreen.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    background: rgba(0, 0, 0, 0.85);
                    backdrop-filter: blur(10px);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    color: white;
                    font-family: 'Courier New', monospace;
                `;
                document.getElementById('gameContainer').appendChild(gameOverScreen);
            }
            
            gameOverScreen.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
                    border: 3px solid #00ff88;
                    border-radius: 20px;
                    padding: 40px;
                    text-align: center;
                    max-width: 600px;
                    width: 90%;
                    box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
                ">
                    <div style="font-size: 60px; color: #ff4444; margin-bottom: 20px;">💀</div>
                    <h1 style="font-size: 48px; color: #00ff88; margin-bottom: 10px; text-shadow: 0 0 20px #00ff88;">GAME OVER</h1>
                    <div style="font-size: 24px; margin-bottom: 30px; color: #ccc;">Your eldritch journey has ended</div>
                    
                    <div style="
                        background: rgba(0, 255, 136, 0.1);
                        border: 2px solid #00ff88;
                        border-radius: 15px;
                        padding: 25px;
                        margin: 25px 0;
                    ">
                        <div style="font-size: 18px; color: #aaa; margin-bottom: 10px;">FINAL SCORE</div>
                        <div style="font-size: 64px; font-weight: bold; color: #00ff88;">${player.score}</div>
                        <div style="font-size: 16px; color: #888; margin-top: 10px;">Monsters Hunted: ${Math.floor(player.score / 100)}</div>
                    </div>
                    
                    <div style="
                        display: flex;
                        flex-direction: column;
                        gap: 15px;
                        margin: 30px 0;
                    ">
                        <button onclick="restartGame()" style="
                            background: linear-gradient(135deg, #00ff88, #00cc66);
                            color: black;
                            border: none;
                            padding: 18px;
                            font-size: 20px;
                            font-weight: bold;
                            border-radius: 10px;
                            cursor: pointer;
                            transition: all 0.3s;
                            font-family: 'Courier New', monospace;
                        ">
                            🎮 PLAY AGAIN
                        </button>
                        
                        <button onclick="shareToFarcaster()" style="
                            background: linear-gradient(135deg, #8a2be2, #4b0082);
                            color: white;
                            border: none;
                            padding: 18px;
                            font-size: 20px;
                            font-weight: bold;
                            border-radius: 10px;
                            cursor: pointer;
                            transition: all 0.3s;
                            font-family: 'Courier New', monospace;
                        ">
                            🚀 SHARE TO FARCASTER
                        </button>
                        
                        <button onclick="window.location.href='/'" style="
                            background: rgba(255, 255, 255, 0.1);
                            color: white;
                            border: 2px solid #4488ff;
                            padding: 15px;
                            font-size: 16px;
                            border-radius: 10px;
                            cursor: pointer;
                            transition: all 0.3s;
                            font-family: 'Courier New', monospace;
                        ">
                            ← BACK TO MAIN MENU
                        </button>
                    </div>
                    
                    <div style="margin-top: 30px; color: #666; font-size: 14px;">
                        Share your score with the Farcaster community!
                    </div>
                </div>
            `;
            
            gameOverScreen.style.display = 'flex';
        }
        
        function showVictoryScreen() {
            // Создаём экран победы
            let victoryScreen = document.getElementById('victoryScreen');
            
            if (!victoryScreen) {
                victoryScreen = document.createElement('div');
                victoryScreen.id = 'victoryScreen';
                victoryScreen.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    background: rgba(0, 20, 10, 0.9);
                    backdrop-filter: blur(10px);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    color: white;
                    font-family: 'Courier New', monospace;
                `;
                document.getElementById('gameContainer').appendChild(victoryScreen);
            }
            
            victoryScreen.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #0a0a0a, #001a0a);
                    border: 3px solid #00ff88;
                    border-radius: 20px;
                    padding: 40px;
                    text-align: center;
                    max-width: 600px;
                    width: 90%;
                    box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
                    animation: pulse-glow 2s infinite alternate;
                ">
                    <style>
                        @keyframes pulse-glow {
                            from { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
                            to { box-shadow: 0 0 60px rgba(0, 255, 136, 0.7); }
                        }
                    </style>
                    
                    <div style="font-size: 80px; color: #00ff88; margin-bottom: 20px;">🏆</div>
                    <h1 style="font-size: 48px; color: #00ff88; margin-bottom: 10px; text-shadow: 0 0 30px #00ff88;">VICTORY!</h1>
                    <div style="font-size: 24px; margin-bottom: 30px; color: #aaffaa;">You cleared the eldritch infestation!</div>
                    
                    <div style="
                        background: rgba(0, 255, 136, 0.15);
                        border: 2px solid #00ff88;
                        border-radius: 15px;
                        padding: 25px;
                        margin: 25px 0;
                    ">
                        <div style="font-size: 18px; color: #88ff88; margin-bottom: 10px;">CHAMPION SCORE</div>
                        <div style="font-size: 72px; font-weight: bold; color: #ffff00;">${player.score}</div>
                        <div style="font-size: 18px; color: #aaffaa; margin-top: 15px;">
                            ⭐ Perfect Hunt: ${Math.floor(player.score / 100)} monsters eliminated
                        </div>
                    </div>
                    
                    <div style="
                        display: flex;
                        flex-direction: column;
                        gap: 15px;
                        margin: 30px 0;
                    ">
                        <button onclick="restartGame(); document.getElementById('victoryScreen').style.display='none';" style="
                            background: linear-gradient(135deg, #ffff00, #ffaa00);
                            color: black;
                            border: none;
                            padding: 18px;
                            font-size: 20px;
                            font-weight: bold;
                            border-radius: 10px;
                            cursor: pointer;
                            transition: all 0.3s;
                            font-family: 'Courier New', monospace;
                        ">
                            🎯 HUNT AGAIN
                        </button>
                        
                        <button onclick="shareVictoryToFarcaster()" style="

        let effects = [];
        
        function createHitEffect(x, y, color) {
            effects.push({
                x, y,
                type: 'hit',
                color: color,
                size: 30,
                life: 20,
                maxLife: 20
            });
        }
        
        function createDeathEffect(x, y, color) {
            for (let i = 0; i < 8; i++) {
                effects.push({
                    x, y,
                    type: 'death',
                    color: color,
                    angle: (i / 8) * Math.PI * 2,
                    speed: 2 + Math.random() * 3,
                    size: 5 + Math.random() * 10,
                    life: 30,
                    maxLife: 30
                });
            }
        }
        
        function createBloodEffect(x, y) {
            for (let i = 0; i < 5; i++) {
                effects.push({
                    x, y,
                    type: 'blood',
                    color: '#ff0000',
                    angle: Math.random() * Math.PI * 2,
                    speed: 1 + Math.random() * 2,
                    size: 3 + Math.random() * 7,
                    life: 40,
                    maxLife: 40
                });
            }
        }
        
        function updateEffects() {
            for (let i = effects.length - 1; i >= 0; i--) {
                const effect = effects[i];
                effect.life--;
                
                if (effect.type === 'death' || effect.type === 'blood') {
                    effect.x += Math.cos(effect.angle) * effect.speed;
                    effect.y += Math.sin(effect.angle) * effect.speed;
                    effect.size *= 0.95;
                }
                
                if (effect.life <= 0) {
                    effects.splice(i, 1);
                }
            }
        }
        
        function drawEffects() {
            effects.forEach(effect => {
                ctx.globalAlpha = effect.life / effect.maxLife;
                
                if (effect.type === 'hit') {
                    // Эффект удара (круговая волна)
                    ctx.strokeStyle = effect.color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    const radius = effect.size * (1 - effect.life / effect.maxLife);
                    ctx.arc(effect.x, effect.y, radius, 0, Math.PI * 2);
                    ctx.stroke();
                } 
                else if (effect.type === 'death' || effect.type === 'blood') {
                    // Частицы смерти
                    ctx.fillStyle = effect.color;
                    ctx.beginPath();
                    ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.globalAlpha = 1;
            });
        }
